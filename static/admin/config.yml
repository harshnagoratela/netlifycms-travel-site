backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Post", name: "featuredpost", widget: "hidden", required: false}
      - {label: "Featured Image", name: "featuredimage", widget: image}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}

  - name: "pages"
    label: "Pages"
    description: "There are the pages available to be content managed from CMS"
    files:
      - file: "src/pages/index.md"
        label: "Home page"
        create: false
        name: "landing"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "landing-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
          - label: "Events"
            name: "upcomingEvents"
            widget: "list"
            field: {image: Image, name: "string", description: "text"}
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "src/pages/karaoke-new/index.md"
        label: "Karaoke"
        name: "karaoke-new"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "karaoke-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Sub-Title", name: "subtitle", widget: "string"}
          - label: "Karaoke Body" 
            name: "karaokebody"
            widget: "object"
            fields:
            - {label: "Primary Title", name: "primarytitle", widget: "string"}
            - {label: "Primary Paragraph", name: "primarypara", widget: "markdown"}
            - {label: "Image", name: "image", widget: "image", required: false}
            - {label: "Secondary Title", name: "secondarytitle", widget: "string"}
            - {label: "Secondary Paragraph", name: "secondarypara", widget: "markdown"}
          - label: "Deals"
            name: "deal"
            widget: "list"
            fields:
            - {label: "Title", name: "title", widget: "string"}
            - {label: "Body", name: "body", widget: "markdown"}
            - {label: "Image", name: "image", widget: "image", required: false}
      - file: "src/pages/terms/index.md"
        label: "Terms and Privacy"
        name: "terms"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "src/pages/contact/index.md"
        label: "Contact"
        name: "contact"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
